# https://medium.com/@romaricp/the-perfect-kit-starter-for-a-symfony-4-project-with-docker-and-php-7-2-fda447b6bca1

version: '3'

services:
    apache:
        build:
          context: .
          dockerfile: .docker/apache/Dockerfile
        container_name: sf4_apache
        ports:
          - "80:80"
        volumes:
          - .docker/config/vhosts:/etc/apache2/sites-enabled
          - .:/home/wwwroot/sf4
        depends_on:
          - php

    mysql:
        image: mysql
        command: "--default-authentication-plugin=mysql_native_password --lower_case_table_names=2"
        container_name: sf4_mysql
        volumes:
            - .docker/data/db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: sf4
            MYSQL_USER: sf4
            MYSQL_PASSWORD: sf4
        ports:
          - "3306:3306"

    php:
        build:
          context: .docker/php
          dockerfile: Dockerfile
        container_name: sf4_php
        volumes:
          - .:/home/wwwroot/sf4:rw
        environment:
          DATABASE_URL: mysql://sf4:sf4@sf4_mysql:3306/sf4?serverVersion=8.0&charset=utf8mb4
        ports:
          - "9000:9000"

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: sf4_phpmyadmin
        environment:
          PMA_HOST: mysql
          PMA_PORT: 3306
        ports:
          - "8080:80"
        links:
          - mysql
